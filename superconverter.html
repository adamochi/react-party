<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    function MinutesToHours() {
      const [amount, setAmount] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const onFlip = () => {
        reset();
        setFlipped((current) => !current);
      }; // calculating the new state based on the current state
      return (
        <div>
          <h1>Minutes & Hours</h1>
          <div>
            <label htmnlFor="mins">Minutes</label>
            <input
              value={flipped ? amount * 60 : amount}
              id="mins"
              placeholder="Minutes"
              type="number"
              onChange={onChange} // <<<< REQUIRED FOR THIS TO WORK!
              disabled={flipped === true} // can shorten to flipped
            />
            <h3>You want to convert {amount}</h3>
          </div>

          <div>
            <label htmnlFor="hrs">Hours</label>
            <input
              value={flipped ? amount : Math.round(amount / 60)} // inline if statement
              id="hrs"
              placeholder="Hours"
              type="number"
              onChange={onChange}
              disabled={flipped === false} // can shorten to !flipped. hours will be disabled IF flipped is equal to false
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>Flip</button>
        </div>
      );
    }
    function KmToMiles() {
      const [distance, setDistance] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (event) => {
        setDistance(event.target.value);
      };
      const reset = () => setDistance(0);
      const onFlip = () => {
        reset();
        setFlipped((current) => !current);
      }; // calculating the new state based on the current state
      return (
        <div>
          <h1>Miles & Kilometers</h1>
          <div>
            <label htmnlFor="km">Kilometers</label>
            <input
              value={flipped ? distance * 0.621371 : distance}
              id="km"
              placeholder="Kilometers"
              type="number"
              onChange={onChange} // <<<< REQUIRED FOR THIS TO WORK!
              disabled={flipped === true} // can shorten to flipped
            />
            <h3>You want to convert {distance}</h3>
          </div>

          <div>
            <label htmnlFor="mls">Miles</label>
            <input
              value={flipped ? distance : distance * 1.60934} // inline if statement
              id="mls"
              placeholder="Miles"
              type="number"
              onChange={onChange}
              disabled={flipped === false} // can shorten to !flipped. Miles will be disabled IF flipped is equal to false
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>Flip</button>
        </div>
      );
    }
    function App() {
      const [index, setIndex] = React.useState("xx");
      const onSelect = (event) => {
        setIndex(event.target.value);
      }; //console.log("render w/", index);
      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="xx">Select units</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          <hr />
          {index === "xx" ? "please select a unit" : null}
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    }

    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
